<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#197dd3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#77d4fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Image icon -->
  <g transform="translate(200,150)">
    <!-- Camera body -->
    <rect x="-30" y="-15" width="60" height="30" rx="5" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Lens -->
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
    <circle cx="0" cy="0" r="8" fill="rgba(0,0,0,0.1)"/>
    
    <!-- Flash -->
    <rect x="15" y="-10" width="8" height="5" rx="2" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Viewfinder -->
    <rect x="-5" y="-20" width="10" height="5" rx="1" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    Hình ảnh sản phẩm
  </text>
</svg>